name: Build M3 APK
# ChatGPT
# Trigger workflow on push to M3 or manual dispatch
on:
  push:
    branches:
      - M3
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Decode the release keystore
      - name: Decode Keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > app/release-key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}


      - name: Decode MAPBOX_DOWNLOADS_TOKEN
        run: echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAP_BOX_DOWNLOAD_SECRET }}" >> $GITHUB_ENV

        # Load google-services.json and local.properties from the secrets
      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
          MAP_BOX_SECRET: ${{ secrets.MAP_BOX_SECRET }}
          OPEN_TRANSPORT_DATA_TOKEN: ${{ secrets.OPEN_TRANSPORT_DATA_TOKEN }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set. local.properties will not be created."
          fi
          
          if [ -n "$MAP_BOX_SECRET" ]; then
            echo "$MAP_BOX_SECRET" | base64 --decode > ./app/src/main/res/values/developer-config-mapbox.xml
          else
            echo "::warning::MAP_BOX_SECRET secret is not set. developer-config-mapbox.xml will not be created."
          fi
          
          if [ -n "$OPEN_TRANSPORT_DATA_TOKEN" ]; then
            DECODED_TOKEN=$(echo "$OPEN_TRANSPORT_DATA_TOKEN" | base64 --decode)
            echo "OPEN_TRANSPORT_DATA_TOKEN=$DECODED_TOKEN" >> ./local.properties
          else
            echo "::warning::OPEN_TRANSPORT_DATA_TOKEN secret is not set."
          fi

      # Build the release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: List APK outputs
        run: ls -R app/build/outputs

          # Rename the built APK
        # Find the built release APK and rename it
      - name: Rename APK
        run: |
          APK_PATH=$(find app/build/outputs/apk -name "*release*.apk" -print -quit)
          echo "Found APK at: $APK_PATH"
          if [ -z "$APK_PATH" ]; then
            echo "No release APK found!"
            exit 1
          fi
          mv "$APK_PATH" app/build/outputs/apk/release/swiss-travel.apk

      # Upload the renamed APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: M3-APK-SwissTravel
          path: app/build/outputs/apk/release/swiss-travel.apk
