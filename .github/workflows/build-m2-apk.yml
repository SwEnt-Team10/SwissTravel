name: Build M2 APK
# ChatGPT
# Trigger workflow on push to M2 or manual dispatch
on:
  push:
    branches:
      - M2
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Decode the release keystore
      - name: Decode Keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > app/release-key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # Decode google-services.json
      - name: Decode Google Services JSON
        run: echo "$GOOGLE_SERVICES" | base64 --decode > app/google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}

      # Build the release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Rename the built APK
      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/swiss-travel.apk

      # Upload the renamed APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: M2-APK-SwissTravel
          path: app/build/outputs/apk/release/swiss-travel.apk